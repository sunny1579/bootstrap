<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <ul class="list-group list-group-horizontal">

                <li class="list-group-item">Two time one</li>
                <li class="list-group-item">Three time is a very big text</li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <ul class="list-group list-group-horizontal">

                <li class="list-group-item flex-fill">Three time is a very big text</li>
            </ul>
        </div>
    </div>
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <ul class="list-group list-group-horizontal-sm">
                <li class="list-group-item flex-fill">One</li>
                <li class="list-group-item flex-fill">Two time one</li>
                <li class="list-group-item flex-fill">Three time is a very big text</li>
            </ul>
        </div>
    </div>
