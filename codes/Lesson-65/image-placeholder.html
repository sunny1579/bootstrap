<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <span class="placeholder-glow">
                    <span class="placeholder col w-100 bg-warning" style="height: 200px;"></span>
                </span>
                <!-- <img class="card-img-top" src="https://primeinspire.com/wp-content/themes/primeinspire/img/main-header.jpg" alt=""> -->
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder placeholder-lg col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                        <span class="placeholder placeholder-sm col-7 bg-success"></span>
                        <span class="placeholder placeholder-sm col-4 bg-danger"></span>
                        <span class="placeholder placeholder-sm col-4 bg-info"></span>
                        <span class="placeholder placeholder-sm col-6 bg-primary"></span>
                        <span class="placeholder placeholder-sm col-8 bg-dark"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
